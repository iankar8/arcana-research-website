<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        .email-footer {
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0e27 100%);
            padding: 40px 20px;
            text-align: center;
            border-top: 3px solid #00D9FF;
            color: #a0a0a0;
        }
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .footer-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
        }
        .footer-logo img {
            width: 100%;
            height: auto;
        }
        .footer-tagline {
            color: #00D9FF;
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .social-links {
            margin: 25px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 12px;
            color: #00D9FF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #FF3B9A;
        }
        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00D9FF, transparent);
            margin: 25px auto;
        }
        .footer-text {
            font-size: 13px;
            line-height: 1.6;
            color: #808080;
            margin: 15px 0;
        }
        .unsubscribe {
            margin-top: 20px;
        }
        .unsubscribe a {
            color: #606060;
            text-decoration: underline;
            font-size: 12px;
        }
        .unsubscribe a:hover {
            color: #00D9FF;
        }
        .copyright {
            font-size: 12px;
            color: #606060;
            margin-top: 20px;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-footer {
                padding: 30px 15px;
            }
            .social-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="email-footer">
        <div class="footer-content">
            <!-- Small logo icon -->
            <div class="footer-logo">
                <img src="logo.svg" alt="Unsent Drafts" />
            </div>
            
            <div class="footer-tagline">
                UNSENT DRAFTS
            </div>
            
            <!-- Social links - customize with your URLs -->
            <div class="social-links">
                <a href="[YOUR_WEBSITE]">Website</a>
                <a href="[YOUR_TWITTER]">Twitter</a>
                <a href="[YOUR_LINKEDIN]">LinkedIn</a>
                <a href="mailto:[YOUR_EMAIL]">Email</a>
            </div>
            
            <div class="divider"></div>
            
            <div class="footer-text">
                Thanks for reading! If you enjoyed this issue, please share it with someone who might appreciate it.
            </div>
            
            <div class="footer-text">
                You're receiving this because you subscribed to Unsent Drafts.
            </div>
            
            <div class="unsubscribe">
                <a href="[UNSUBSCRIBE_LINK]">Unsubscribe</a> | 
                <a href="[UPDATE_PREFERENCES_LINK]">Update preferences</a>
            </div>
            
            <div class="copyright">
                Â© 2025 Unsent Drafts. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
