<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for cyan glow -->
    <radialGradient id="cyanGlow">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient for pink glow -->
    <radialGradient id="pinkGlow">
      <stop offset="0%" style="stop-color:#FF3B9A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF3B9A;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="750" cy="40" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="100" cy="170" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="700" cy="160" r="1.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="400" cy="25" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Bokeh effects -->
  <ellipse cx="80" cy="50" rx="40" ry="20" fill="url(#cyanGlow)" opacity="0.4" filter="url(#strongGlow)"/>
  <ellipse cx="720" cy="60" rx="35" ry="18" fill="#FF8C42" opacity="0.3" filter="url(#strongGlow)"/>
  <ellipse cx="650" cy="150" rx="30" ry="15" fill="url(#pinkGlow)" opacity="0.35" filter="url(#strongGlow)"/>
  
  <!-- Envelope icon -->
  <g transform="translate(20, 40)">
    <!-- Shadow for depth -->
    <g opacity="0.3" transform="translate(2, 2)">
      <rect x="0" y="20" width="130" height="85" rx="10" fill="#000000"/>
    </g>
    
    <!-- Envelope body with glow -->
    <g filter="url(#glow)">
      <rect x="0" y="20" width="130" height="85" rx="10" stroke="#00D9FF" stroke-width="4" fill="none"/>
    </g>
    
    <!-- Envelope flap -->
    <g filter="url(#glow)">
      <path d="M 0 20 L 65 70 L 130 20" stroke="#00D9FF" stroke-width="4" fill="none" stroke-linejoin="round"/>
      <line x1="0" y1="20" x2="65" y2="70" stroke="#00D9FF" stroke-width="4"/>
      <line x1="130" y1="20" x2="65" y2="70" stroke="#00D9FF" stroke-width="4"/>
    </g>
    
    <!-- Notification badge -->
    <g filter="url(#strongGlow)">
      <circle cx="138" cy="12" r="20" fill="#FF3B9A"/>
      <circle cx="138" cy="12" r="20" fill="url(#pinkGlow)" opacity="0.5"/>
    </g>
    <text x="138" y="21" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0a0e1a" text-anchor="middle">1</text>
  </g>
  
  <!-- Motion streaks -->
  <g filter="url(#glow)">
    <line x1="175" y1="145" x2="195" y2="145" stroke="#00D9FF" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <line x1="175" y1="145" x2="195" y2="145" stroke="#00D9FF" stroke-width="0.5" opacity="0.4" stroke-linecap="round"/>
    
    <line x1="175" y1="160" x2="188" y2="160" stroke="#00D9FF" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="175" y1="160" x2="188" y2="160" stroke="#00D9FF" stroke-width="0.5" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: UNSENT DRAFTS with glow -->
  <g filter="url(#glow)">
    <!-- Shadow for depth -->
    <text x="202" y="112" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#000000" text-anchor="start" letter-spacing="6" opacity="0.4">UNSENT DRAFTS</text>
    <!-- Main text -->
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="none" stroke="#00D9FF" stroke-width="2" text-anchor="start" letter-spacing="6">UNSENT DRAFTS</text>
  </g>
  
  <!-- Atmospheric particles -->
  <circle cx="180" cy="100" r="1.5" fill="#00D9FF" opacity="0.3" filter="url(#glow)"/>
  <circle cx="780" cy="120" r="1.2" fill="#FF3B9A" opacity="0.25" filter="url(#glow)"/>
</svg>
