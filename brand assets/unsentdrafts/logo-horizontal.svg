<svg width="600" height="150" viewBox="0 0 600 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Envelope icon -->
  <g transform="translate(10, 25)">
    <!-- Envelope body -->
    <rect x="0" y="15" width="100" height="65" rx="8" stroke="#00D9FF" stroke-width="3" fill="none"/>
    
    <!-- Envelope flap -->
    <path d="M 0 15 L 50 50 L 100 15" stroke="#00D9FF" stroke-width="3" fill="none" stroke-linejoin="round"/>
    <line x1="0" y1="15" x2="50" y2="50" stroke="#00D9FF" stroke-width="3"/>
    <line x1="100" y1="15" x2="50" y2="50" stroke="#00D9FF" stroke-width="3"/>
    
    <!-- Notification badge -->
    <circle cx="105" cy="10" r="15" fill="#FF3B9A"/>
    <text x="105" y="17" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a2e" text-anchor="middle">1</text>
  </g>
  
  <!-- Text: UNSENT DRAFTS -->
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="none" stroke="#00D9FF" stroke-width="1.5" text-anchor="start" letter-spacing="4">UNSENT DRAFTS</text>
</svg>
