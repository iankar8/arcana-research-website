<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Noise texture for depth -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0 0 0 0 0.05"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="ultraGlow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for cyan glow -->
    <radialGradient id="cyanGlow">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient for pink glow -->
    <radialGradient id="pinkGlow">
      <stop offset="0%" style="stop-color:#FF3B9A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF3B9A;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient for orange glow -->
    <radialGradient id="orangeGlow">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0" />
    </radialGradient>
    
    <!-- Vignette gradient -->
    <radialGradient id="vignette" cx="50%" cy="50%">
      <stop offset="40%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Subtle vignette effect -->
  <rect width="1024" height="1024" fill="url(#vignette)"/>
  
  <!-- Stars - scattered across background -->
  <circle cx="150" cy="120" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="890" cy="180" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="850" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="780" cy="920" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="920" cy="450" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="100" cy="600" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="850" cy="750" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="300" cy="300" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="650" cy="150" r="1.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="450" cy="900" r="1" fill="#ffffff" opacity="0.6"/>
  <!-- Additional stars for more depth -->
  <circle cx="550" cy="200" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="350" cy="700" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="750" cy="350" r="0.9" fill="#ffffff" opacity="0.55"/>
  <circle cx="180" cy="450" r="1.1" fill="#ffffff" opacity="0.65"/>
  <circle cx="820" cy="620" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="420" cy="180" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="680" cy="780" r="0.9" fill="#ffffff" opacity="0.55"/>
  
  <!-- Bokeh effects - glowing orbs in background -->
  <ellipse cx="200" cy="100" rx="80" ry="35" fill="url(#cyanGlow)" opacity="0.4" filter="url(#strongGlow)"/>
  <ellipse cx="450" cy="130" rx="70" ry="30" fill="#FF8C42" opacity="0.3" filter="url(#strongGlow)"/>
  <ellipse cx="120" cy="200" rx="40" ry="20" fill="url(#pinkGlow)" opacity="0.35" filter="url(#strongGlow)"/>
  
  <ellipse cx="880" cy="180" rx="50" ry="25" fill="#FF6B9D" opacity="0.3" filter="url(#strongGlow)"/>
  <ellipse cx="920" cy="850" rx="45" ry="22" fill="#FF8C42" opacity="0.35" filter="url(#strongGlow)"/>
  
  <ellipse cx="150" cy="880" rx="60" ry="28" fill="url(#cyanGlow)" opacity="0.4" filter="url(#strongGlow)"/>
  <ellipse cx="600" cy="920" rx="55" ry="26" fill="url(#cyanGlow)" opacity="0.35" filter="url(#strongGlow)"/>
  
  <ellipse cx="850" cy="500" rx="35" ry="18" fill="url(#pinkGlow)" opacity="0.3" filter="url(#strongGlow)"/>
  
  <!-- Additional bokeh for more atmosphere -->
  <ellipse cx="380" cy="280" rx="30" ry="15" fill="url(#orangeGlow)" opacity="0.25" filter="url(#strongGlow)"/>
  <ellipse cx="720" cy="720" rx="35" ry="18" fill="url(#cyanGlow)" opacity="0.3" filter="url(#strongGlow)"/>
  <ellipse cx="250" cy="550" rx="25" ry="12" fill="url(#pinkGlow)" opacity="0.25" filter="url(#strongGlow)"/>
  
  <!-- Motion streaks/speed lines with glow (behind main elements) -->
  <g filter="url(#glow)">
    <!-- Left side streaks -->
    <line x1="170" y1="500" x2="245" y2="500" stroke="#00D9FF" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    <line x1="170" y1="500" x2="245" y2="500" stroke="#00D9FF" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
    
    <line x1="170" y1="540" x2="230" y2="540" stroke="#00D9FF" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="170" y1="540" x2="230" y2="540" stroke="#00D9FF" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
    
    <line x1="170" y1="580" x2="215" y2="580" stroke="#00D9FF" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
    <line x1="170" y1="580" x2="215" y2="580" stroke="#00D9FF" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
    
    <!-- Right side streaks -->
    <line x1="779" y1="500" x2="854" y2="500" stroke="#00D9FF" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    <line x1="779" y1="500" x2="854" y2="500" stroke="#00D9FF" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
    
    <line x1="794" y1="540" x2="854" y2="540" stroke="#00D9FF" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
    <line x1="794" y1="540" x2="854" y2="540" stroke="#00D9FF" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
    
    <line x1="809" y1="580" x2="854" y2="580" stroke="#00D9FF" stroke-width="3" opacity="0.5" stroke-linecap="round"/>
    <line x1="809" y1="580" x2="854" y2="580" stroke="#00D9FF" stroke-width="1" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Main container with glow -->
  <g filter="url(#glow)">
    <rect x="150" y="150" width="724" height="724" rx="100" stroke="#00D9FF" stroke-width="5" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Envelope icon with depth -->
  <g transform="translate(262, 250)">
    <!-- Shadow layer for depth -->
    <g opacity="0.3" transform="translate(4, 4)">
      <rect x="0" y="80" width="500" height="320" rx="25" fill="#000000"/>
    </g>
    
    <!-- Envelope body with glow -->
    <g filter="url(#glow)">
      <rect x="0" y="80" width="500" height="320" rx="25" stroke="#00D9FF" stroke-width="7" fill="none"/>
    </g>
    
    <!-- Envelope flap with glow -->
    <g filter="url(#glow)">
      <path d="M 0 80 L 250 260 L 500 80" stroke="#00D9FF" stroke-width="7" fill="none" stroke-linejoin="round"/>
      <line x1="0" y1="80" x2="250" y2="260" stroke="#00D9FF" stroke-width="7"/>
      <line x1="500" y1="80" x2="250" y2="260" stroke="#00D9FF" stroke-width="7"/>
    </g>
    
    <!-- Notification badge with strong glow -->
    <g filter="url(#strongGlow)">
      <circle cx="530" cy="50" r="60" fill="#FF3B9A"/>
      <circle cx="530" cy="50" r="60" fill="url(#pinkGlow)" opacity="0.5"/>
    </g>
    <text x="530" y="78" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#0a0e1a" text-anchor="middle">1</text>
  </g>
  
  <!-- Text: UNSENT with glow and depth -->
  <g filter="url(#glow)">
    <!-- Shadow for depth -->
    <text x="514" y="698" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#000000" text-anchor="middle" letter-spacing="10" opacity="0.4">UNSENT</text>
    <!-- Main text -->
    <text x="512" y="695" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="none" stroke="#00D9FF" stroke-width="2.5" text-anchor="middle" letter-spacing="10">UNSENT</text>
  </g>
  
  <!-- Text: DRAFTS with glow and depth -->
  <g filter="url(#glow)">
    <!-- Shadow for depth -->
    <text x="514" y="808" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#000000" text-anchor="middle" letter-spacing="10" opacity="0.4">DRAFTS</text>
    <!-- Main text -->
    <text x="512" y="805" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="none" stroke="#00D9FF" stroke-width="2.5" text-anchor="middle" letter-spacing="10">DRAFTS</text>
  </g>
  
  <!-- Additional atmospheric particles -->
  <circle cx="300" cy="450" r="2" fill="#00D9FF" opacity="0.4" filter="url(#softGlow)"/>
  <circle cx="720" cy="380" r="1.5" fill="#FF3B9A" opacity="0.3" filter="url(#softGlow)"/>
  <circle cx="280" cy="720" r="2" fill="#00D9FF" opacity="0.35" filter="url(#softGlow)"/>
  <circle cx="750" cy="650" r="1.8" fill="#FF8C42" opacity="0.3" filter="url(#softGlow)"/>
  
  <!-- Sparkles scattered around -->
  <g transform="translate(920, 920)" opacity="0.6">
    <path d="M 0 -15 L 3 -3 L 15 0 L 3 3 L 0 15 L -3 3 L -15 0 L -3 -3 Z" fill="#ffffff" filter="url(#softGlow)"/>
  </g>
  <g transform="translate(180, 280)" opacity="0.5">
    <path d="M 0 -10 L 2 -2 L 10 0 L 2 2 L 0 10 L -2 2 L -10 0 L -2 -2 Z" fill="#00D9FF" filter="url(#softGlow)"/>
  </g>
  <g transform="translate(850, 320)" opacity="0.45">
    <path d="M 0 -8 L 1.5 -1.5 L 8 0 L 1.5 1.5 L 0 8 L -1.5 1.5 L -8 0 L -1.5 -1.5 Z" fill="#FF3B9A" filter="url(#softGlow)"/>
  </g>
  <g transform="translate(320, 820)" opacity="0.5">
    <path d="M 0 -12 L 2.5 -2.5 L 12 0 L 2.5 2.5 L 0 12 L -2.5 2.5 L -12 0 L -2.5 -2.5 Z" fill="#ffffff" filter="url(#softGlow)"/>
  </g>
  
  <!-- Light rays from notification badge -->
  <g opacity="0.15">
    <line x1="792" y1="300" x2="850" y2="220" stroke="#FF3B9A" stroke-width="2" filter="url(#softGlow)"/>
    <line x1="792" y1="300" x2="880" y2="280" stroke="#FF3B9A" stroke-width="1.5" filter="url(#softGlow)"/>
    <line x1="792" y1="300" x2="820" y2="350" stroke="#FF3B9A" stroke-width="1.5" filter="url(#softGlow)"/>
  </g>
</svg>
