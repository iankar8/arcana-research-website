<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient (matching logo-enhanced) -->
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e1a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Vignette gradient -->
    <radialGradient id="vignette" cx="50%" cy="50%">
      <stop offset="40%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Glow filters (matching logo-enhanced) -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient glows (matching logo-enhanced) -->
    <radialGradient id="cyanGlow">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="pinkGlow">
      <stop offset="0%" style="stop-color:#FF3B9A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF3B9A;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="orangeGlow">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Vignette effect -->
  <rect width="1200" height="400" fill="url(#vignette)"/>
  
  <!-- Stars (matching logo-enhanced style) -->
  <circle cx="65" cy="45" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="295" cy="70" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="640" cy="120" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="825" cy="85" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="965" cy="70" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="115" cy="320" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="380" cy="370" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="785" cy="350" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="1050" cy="280" r="1.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="550" cy="50" r="0.8" fill="#ffffff" opacity="0.5"/>
  <circle cx="920" cy="340" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Bokeh effects (matching logo-enhanced) -->
  <ellipse cx="200" cy="80" rx="60" ry="25" fill="url(#cyanGlow)" opacity="0.3" filter="url(#strongGlow)"/>
  <ellipse cx="450" cy="100" rx="50" ry="20" fill="url(#orangeGlow)" opacity="0.25" filter="url(#strongGlow)"/>
  <ellipse cx="950" cy="90" rx="45" ry="20" fill="url(#pinkGlow)" opacity="0.3" filter="url(#strongGlow)"/>
  <ellipse cx="150" cy="330" rx="40" ry="18" fill="url(#cyanGlow)" opacity="0.3" filter="url(#strongGlow)"/>
  <ellipse cx="1050" cy="320" rx="35" ry="15" fill="url(#orangeGlow)" opacity="0.25" filter="url(#strongGlow)"/>
  
  <!-- Motion streaks (left side, matching logo-enhanced) -->
  <g filter="url(#glow)">
    <line x1="140" y1="180" x2="175" y2="180" stroke="#00D9FF" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
    <line x1="140" y1="180" x2="175" y2="180" stroke="#00D9FF" stroke-width="0.5" opacity="0.4" stroke-linecap="round"/>
    
    <line x1="155" y1="200" x2="180" y2="200" stroke="#00D9FF" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
    <line x1="155" y1="200" x2="180" y2="200" stroke="#00D9FF" stroke-width="0.5" opacity="0.3" stroke-linecap="round"/>
  </g>
  
  <!-- Envelope icon -->
  <g transform="translate(180, 170)" filter="url(#glow)">
    <!-- Envelope body -->
    <rect x="0" y="0" width="200" height="130" rx="8" stroke="#00D9FF" stroke-width="2.5" fill="none"/>
    
    <!-- Envelope flap -->
    <path d="M 0 0 L 100 70 L 200 0" stroke="#00D9FF" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
    <line x1="0" y1="0" x2="100" y2="70" stroke="#00D9FF" stroke-width="2.5"/>
    <line x1="200" y1="0" x2="100" y2="70" stroke="#00D9FF" stroke-width="2.5"/>
  </g>
  
  <!-- Notification badge (matching logo-enhanced) -->
  <g filter="url(#strongGlow)">
    <circle cx="370" cy="165" r="28" fill="#FF3B9A"/>
    <circle cx="370" cy="165" r="28" fill="url(#pinkGlow)" opacity="0.5"/>
  </g>
  <text x="370" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0a0e1a" text-anchor="middle">1</text>
  
  <!-- Text: UNSENT DRAFTS (outlined) -->
  <g filter="url(#glow)">
    <text x="440" y="215" font-family="Arial, sans-serif" font-size="68" font-weight="300" fill="none" stroke="#00D9FF" stroke-width="2" text-anchor="start" letter-spacing="4">UNSENT DRAFTS</text>
  </g>
  
  <!-- Text: An Invite-Only Newsletter From Kar -->
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#808080" text-anchor="start" letter-spacing="0.5">An Invite-Only Newsletter From Kar</text>
  
  <!-- Text: Ian Kar -->
  <text x="440" y="285" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#00D9FF" text-anchor="start" letter-spacing="1">Ian Kar</text>
  
  <!-- Sparkles (matching logo-enhanced) -->
  <g transform="translate(970, 350)" opacity="0.6" filter="url(#softGlow)">
    <path d="M 0 -15 L 3 -3 L 15 0 L 3 3 L 0 15 L -3 3 L -15 0 L -3 -3 Z" fill="#ffffff"/>
  </g>
  
  <!-- Additional atmospheric particles -->
  <circle cx="300" cy="250" r="1.5" fill="#00D9FF" opacity="0.4" filter="url(#softGlow)"/>
  <circle cx="720" cy="180" r="1.2" fill="#FF3B9A" opacity="0.3" filter="url(#softGlow)"/>
  <circle cx="1100" cy="200" r="1.5" fill="#FF8C42" opacity="0.3" filter="url(#softGlow)"/>
</svg>
